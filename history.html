{% extends 'base.html' %}
{% block title %} History {% endblock title %}
{% block body %}
<div class="container my-3 ">
	<h1> TRANSFER MONEY TO PHONE NUMBER</h1>
	<form action="/history" method="post">
		<center>
			<table border="1">
				<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th>Phone Number</th>
					<td><input type="number" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Amount</th>
					<td><input type="number" name="account" id="account"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><center><input type="button" name="button" id="btn" value="PAY" onclick="AddRow()"></center></td>
				</tr>
				</tbody>
			</table>
			<div class="container my-3">
				<h1>Payement History Table</h1>
				<table border="2" id="show" >
					<thead>
					<tr>
						<th>Name</th>
						<th>Phone Number</th>
						<th>Email</th>
						<th>Amount</th>
					</tr>
					</thead>
				</table></div>
		</center>
</div>
<!--	<% block js %>-->
<script>

		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("account").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];


			n++;
			x++;
		}

	</script>
<!--<% endblock %>-->
{% endblock body %}
